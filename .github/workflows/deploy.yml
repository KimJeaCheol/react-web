name: CI/CD Deploy to Synology

on:
  push:
    branches: [ "master" ]   # main ë¸Œëœì¹˜ì— pushë  ë•Œ ìë™ ì‹¤í–‰

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USER }}/react-web:latest
            ghcr.io/${{ secrets.GHCR_USER }}/react-web:${{ github.sha }}

  deploy-to-nas:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Synology NAS
        run: |
          ssh -p 2222 -o StrictHostKeyChecking=no ${{ secrets.NAS_USER }}@${{ secrets.NAS_HOST }} << 'EOF'
          set -e
          cd /volume1/docker/react-web
          echo "ğŸ”‘ Docker login..."
          docker login ghcr.io -u ${{ secrets.GHCR_USER }} -p ${{ secrets.GHCR_TOKEN }}
          echo "â¬‡ï¸ Pull latest image..."
          docker compose pull
          echo "ğŸš€ Restarting container..."
          docker compose up -d
          echo "ğŸ§¹ Cleaning old images..."
          docker image prune -f
          EOF
